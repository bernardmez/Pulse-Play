version: '3.8'

services:
  # Database Service
  database:
    image: mariadb:12.0
    container_name: pulseplay-database
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: pulseplay_root_2024
      MYSQL_DATABASE: pulse_play
      MYSQL_USER: pulseplay_user
      MYSQL_PASSWORD: pulseplay_pass_2024
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - pulseplay-network

  # Backend Service  
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pulseplay-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: database
      DB_USER: pulseplay_user
      DB_PASSWORD: pulseplay_pass_2024
      DB_NAME: pulse_play
      DB_PORT: 3306
      JWT_SECRET: your_super_secret_jwt_key_change_in_production
    ports:
      - "5000:5000"
    depends_on:
      - database
    networks:
      - pulseplay-network
    # Don't mount node_modules from host - let Docker build handle it

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pulseplay-frontend
    restart: always
    environment:
      REACT_APP_API_URL: http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - pulseplay-network
    # Don't mount node_modules from host - let Docker build handle it
    stdin_open: true
    tty: true

networks:
  pulseplay-network:
    driver: bridge

volumes:
  db_data:
    driver: local
